<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Layout</title>
    <style>
        body {
            width: 960px;
            margin: 0 auto;
        }

        #content {
            overflow: auto;
            height: 100%;
        }

        #nav,
        #feature,
        #footer {
            background-color: #efefef;
            padding: 10px;
            margin: 10px;
        }

        .column1,
        .column2,
        .column3 {
            background-color: #efefef;
            width: 300px;
            float: left;
            margin: 10px;
        }

        li {
            display: inline;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Logo</h1>
        <div id="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div id="feature">
            <p>Feature</p>
        </div>
        <div class="article column1">
            <p>Column One</p>
        </div>
        <div class="article column2">
            <p>Column Two</p>
        </div>
        <div class="article column3">
            <p>Column Three</p>
        </div>
    </div>
    <div id="footer">
        <p>&copy; Copyleft</p>
    </div>
</body>

</html>
